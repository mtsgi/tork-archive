<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Archive</title>
  </head>
  <body>
    <div id="app">
      <li v-for="l in links" :key="l">
        <a :href="l.url">{{ l.name }}</a>
      </li>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            links: [
              { name: "Canvas", url: "canvas.html" },
              { name: "kusogen", url: "kusogen.html" }
            ]
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
